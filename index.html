<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/style.css">
<title>Chatアプリ</title>
</head>
<body>

<!-- コンテンツ表示画面 -->

<div class="container">
    <!-- タイトル -->
    <div class="title">
      Chatアプリ
      <div id="user"></div>
    </div>

    <!-- チャット表示エリア　チャット内容はJSでとってくる -->
    <div id="chat_main"></div>

    <!-- チャット入力エリア -->
    <div id="chat">
        <textarea id="text" cols="60" rows="1"></textarea>
        <button id="send">送信</button>
    </div>
</div>
<!--/ コンテンツ表示画面 -->

<!-- ユーザ名登録モーダル -->
<div id="easyModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h1>名前を入力してください</h1>
        <span id="modalClose">×</span>
      </div>
      <div class="modal-body">
         名前：<input type="text" id="uname"> 
        <button id="uname_button">決定</button>
      </div>
    </div>
</div>


<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JQuery -->

<!-- js -->
<script type="module" src="js/main.js"></script>
</body>
</html>
